apply plugin: 'com.android.application'
apply plugin: 'net.zhuoweizhang.swiftandroid'

swift {
    cleanEnabled true
    debug {
        extraBuildFlags("-Xswiftc", "-DDEBUG")
    }
    release {
        def passToLLVM = ["-Xswiftc", "-Xllvm", "-Xswiftc"]

        // Disable broken "Loop Specialization for Array Properties"
        extraBuildFlags(passToLLVM + "-sil-disable-pass=array-specialize")
    }
}

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.readdle.swiftjava.sample"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    annotationProcessor "com.github.andriydruk.swift-java-codegen:compiler:0.3"
    implementation 'com.github.andriydruk.swift-java-codegen:library:0.3'
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:27.0.2'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
}
